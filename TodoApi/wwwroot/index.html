<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Test API</h1>
    <h3>#POST /api/todo - insert new item </h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New item">
        <input type="submit" value="Insert">
    </form>

    <h3>#answer </h3>
    <textarea rows="8" cols="100" id="post-answer">
    </textarea>

    <h3>#GET /api/todo - get all items </h3>
    <form action="javascript:void(0);" method="POST" onsubmit="getAllItems()">
        <input type="submit" value="Do It">
    </form>

    <h3>#answer </h3>
    <textarea rows="8" cols="100" id="get-all-answer">
    </textarea>

    <h3>#GET /api/todo/{id} - get especific item </h3>
    <form action="javascript:void(0);" method="POST" onsubmit="getEspecificItem()">
        <input type="text" id="item-search" placeholder="Search item">
        <input type="submit" value="Do It">
    </form>

    <h3>#answer </h3>
    <textarea rows="8" cols="100" id="get-especific-answer">
    </textarea>

    <h3>#PUT /api/todo/{id} - update item values throught Id </h3>
    <form action="javascript:void(0);" method="PUT" onsubmit="updateItem()">
        <input type="text" id="item-id-update" placeholder="item id">
        <input type="text" id="item-name-update" placeholder="item name">
        <input type="submit" value="Do It">
    </form>

    <h3>#answer </h3>
    <textarea rows="8" cols="100" id="update-answer">
    </textarea>

    <h3>#DELETE /api/todo/{id} - delete item values throught Id </h3>
    <form action="javascript:void(0);" method="PUT" onsubmit="deleteItem()">
        <input type="text" id="item-id-delete" placeholder="item id">
        <input type="submit" value="Do It">
    </form>

    <h3>#answer </h3>
    <textarea rows="8" cols="100" id="delete-answer">
    </textarea>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
